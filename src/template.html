<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <h1 class="app-title">Weather App</h1>
  <div class="bg-image"></div>

  <div class="weather-container">
    <div class="search">
      <input type="search" id="" class="search-bar" placeholder="Enter city">
      <button type="button" class="search-btn">Search city</button>
    </div>
    <div class="city-date">
      <div class="city"><p>📍Accra</p></div>
      <div class="date"><p>Sat, 20 Sep</p></div>
      <div class="weather-icon">☀</div>
      <div class="temperature"><p>25 ℃</p></div>
      <div class="humidity-speed">
        <div class="humidity"><p>💧 Humidity</p></div>
        <div class="wind-speed"><p>💨 Wind speed 1.03m/s</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
